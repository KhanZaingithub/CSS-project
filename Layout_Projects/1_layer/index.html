<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile layout</title>
    <link rel="stylesheet" href="style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;500&family=Poppins:ital,wght@1,300&display=swap"
        rel="stylesheet">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="profile">
        <div class="img">
            <image class="profile-img" src="pic.jpg"></image>
        </div>
        <div class="text">
            <span class="name">Zainul Khan</span>
            <span class="stream">HTML &amp; CSS</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link" style="background-color: #4267b2;"><i class='bx bxl-instagram-alt'></i></a>
            <a href="#" class="link" style="background-color: #1da1f2;"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#" class="link" style="background-color: #e1306c;"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="link" style="background-color: #ff0000;"><i class='bx bxl-tiktok'></i></a>
        </div>
        <div class="buttons">
            <button class="button">Comment</button>
            <button class="button">Rating</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'></i><span>60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-square'></i><span>60k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share-alt'></i><span>60k</span>
            </div>
        </div>

    </div>
</body>

</html>
